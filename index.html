<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iPhone X</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/contacts.js"></script>
    <script src="js/utils.js"></script>
</head>
<body>
    <div class="phone-frame">
        <div class="phone-buttons">
            <div class="phone-button1"></div>
            <div class="phone-button2"></div>
            <div class="phone-button3"></div>
            <div class="phone-button4"></div>
        </div>
        <div class="camera-part">
            <div>
                <div class="mic"></div>
                <div class="camera"></div>
            </div>
        </div>
        <div class="display-container">
            <span class="phonetime">04:51 PM</span>
            <img class="phone-icons" src="img/icons.png" alt="icons">
            <div class="screen">
                <nav class="contacts-nav">
                    <a href="index.html" class="active-tab">Contacts</a>
                    <a href="history.html">History</a>
                </nav>
                <input class="search-input" type="text" placeholder="live search in names and phone">
                <hr>
                <table class="contacts-table">
                    <tbody><div id="placeholder"></div></tbody>
                </table>
                
                <a href="numpad.html">
                    <div class="numpad-icon">
                    </div>
                </a>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
