<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iPhone X</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/contacts.js"></script>
    <script src="js/utils.js"></script>
</head>
<body>
    <div class="phone-frame">
        <div class="phone-buttons">
            <div class="phone-button1"></div>
            <div class="phone-button2"></div>
            <div class="phone-button3"></div>
            <div class="phone-button4"></div>
        </div>
        <div class="camera-part">
            <div>
                <div class="mic"></div>
                <div class="camera"></div>
            </div>
        </div>
        <div class="display-container">
            <span class="phonetime">04:51 PM</span>
            <img class="phone-icons" src="img/icons.png" alt="icons">
            <div class="screen">
                <div class="screen-overlay">
                </div>
                <a href="index.html">
                    <img class="back-icon" src="img/back.png" height="50px">
                </a>
                <div class="save-icon disabled-button">
                    <img src="img/save-icon.png" height="60px">
                </div>
                <div class="searched-box">
                    <div id="placeholder"></div>
                </div>
                <span class="backspace-icon"></span>
                <input disabled class="numpad-input" type="text" placeholder="Please type a number...">
                <hr>
                <div class="numpads">
                    <div class="numpad-row">
                        <div class="numpad-button">1</div>
                        <div class="numpad-button">2</div>
                        <div class="numpad-button">3</div>
                    </div>
                    <div class="numpad-row">
                        <div class="numpad-button">4</div>
                        <div class="numpad-button">5</div>
                        <div class="numpad-button">6</div>
                    </div>
                    <div class="numpad-row">
                        <div class="numpad-button">7</div>
                        <div class="numpad-button">8</div>
                        <div class="numpad-button">9</div>
                    </div>
                    <div class="numpad-row">
                        <div class="numpad-button">*</div>
                        <div class="numpad-button">0</div>
                        <div class="numpad-button">#</div>
                    </div>
                    <div class="call-icon-container">
                        <div class="calling-msg">
                            <p>Calling...</p>
                        </div>
                        <div class="numpad-button call-btn disabled-button">
                            <img src="img/call-icon.png" alt="call" width="20px">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/numpad.js"></script>
</body>
</html>
